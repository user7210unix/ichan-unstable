<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChan</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./assets/ichan-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Fullscreen CORS popup -->
    <div class="cors-popup" id="cors-popup">
        <div class="cors-content">
            <p>Due to current technical issues, you need to manually request access <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" class="cors-link">here</a>.</p>
            <button class="jelly-button cors-button" onclick="window.open('https://cors-anywhere.herokuapp.com/corsdemo', '_blank')">Request Access<span></span></button>
        </div>
    </div>

    <div class="container">
        <header id="main-header">
            <div class="header-content">
                <button id="back-button" class="header-button back-button" style="display: none;" aria-label="Back"><i class="fas fa-arrow-left"></i></button>
                <img src="./assets/ichan-icon.png" alt="iChan logo" class="header-logo">
                <h1 id="header-title">iChan</h1>
            </div>
            <div class="header-controls">
                <button id="settings-button" class="header-button settings-button" aria-label="Settings"><i class="fas fa-gear"></i></button>
            </div>
        </header>
        <div class="breadcrumbs" id="breadcrumbs" style="display: none;"></div>
        <div class="board-list" id="board-list"></div>
        <div class="board-view" id="board-view" style="display: none;">
            <div class="thread-list" id="thread-list"></div>
            <button id="load-more" class="jelly-button load-more" style="display: none;">Load More<span></span></button>
        </div>
        <div class="thread-view" id="thread-view" style="display: none;">
            <div class="thread-posts" id="thread-posts"></div>
        </div>
        <div class="loader-container" id="loader-container">
            <div class="loader" id="loader"></div>
            <p class="loader-message" id="loader-message">Connecting to boards...</p>
        </div>
        <div class="pull-refresh" id="pull-refresh">Pull to refresh...</div>
    </div>
    <div id="image-modal" class="modal" style="display: none;">
        <span class="modal-close"><i class="fas fa-times"></i></span>
        <img id="modal-image" src="" alt="Full-size image">
    </div>
    <div id="settings-popup" class="settings-popup" style="display: none;">
        <span class="popup-close" id="popup-close"><i class="fas fa-times"></i></span>
        <div class="popup-content">
            <h3>Settings</h3>
            <label><input type="checkbox" id="dark-mode"> Dark Mode</label>
            <label><input type="checkbox" id="hide-nsfw"> Hide NSFW Boards</label>
            <label><input type="checkbox" id="auto-refresh"> Auto-Refresh Threads (30s)</label>
            <label><input type="checkbox" id="hide-images"> Hide Images</label>
            <label>
                Board Sorting:
                <select id="board-sort">
                    <option value="alphabetical">Alphabetical</option>
                    <option value="activity">Activity</option>
                </select>
            </label>
            <label>
                Board Filter:
                <select id="board-filter">
                    <option value="all">All Boards</option>
                    <option value="sfw">SFW Boards</option>
                    <option value="nsfw">NSFW Boards</option>
                </select>
            </label>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
